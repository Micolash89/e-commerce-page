<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single product</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
</head>

<body>

    <section class="singleProduct">

        <section class="singleProduct__section sps1">
            <div class="sps1__picture">
                <img src="images/3 â†’ prod8.jpg.png" alt="imagen producto">
            </div>
            <div class="sps1__pictures">
                <img src="" alt="imagen preview">
                <img src="" alt="imagen preview">
                <img src="" alt="imagen preview">
            </div>

        </section>
        <section class="singleProduct__section sps2">

            <h2 class="sps2__name">Pinnapple Macbook Pro 2022 M1 / 512GB
                Dark Grey</h2>

            <p class="sps2__price">$579.00</p>

            <ul class="sps2__description">
                <li class="sps2__description--item"> Intel LGA 1700 Socket: Supports 13th & 12th Gen Intel Core</li>
                <li class="sps2__description--item"> DDR5 Compatible: 4*SMD DIMMs with XMP 3.0 Memory</li>
                <li class="sps2__description--item"> Commanding Power Design: Twin 16+1+2 Phases Digital VRM</li>
            </ul>

            <span class="sps2__shipping">free shipping</span>

            <span class="sps2__stock">in stock</span>

            <div class="sps2__addcart flexrow">
                <div>
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <button>Add To Cart</button>
                <i class="ri-heart-line"></i>
            </div>



        </section>
        <section class="orderSummary sps3 flexcolum">

            <h4 class="orderSummary__title">Your Cart</h4>
            <section class="orderSummary__description flexcolum">
                <div class="flexcolum">
                    <img src="" alt="">
                    <div>
                        <p></p>
                        <span></span>
                    </div>
                    <i class="ri-close-line"></i>
                </div>
                <div class="flexrow">
                    <span>Sub Total:</span>
                    <span>$1,000.00</span>
                </div>

            </section>

            <div class="flexrow">

                <button class="orderSummary__button">View cart</button>
                <button class="orderSummary__button">Checkout</button>

            </div>

        </section>



    </section>


</body>

</html>
